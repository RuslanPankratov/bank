plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:7.3.3'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:7.3.3'
}

test {
    useJUnitPlatform()
}